<html>
  <head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/calculator.js"></script>
  </head>
  <body>
    <form name="case">
        <input name="display" id="display" value="">
        <input type="button" class="digit" value="1" onclick=
        "run1()">
        <input type="button" class="digit" value="2" onclick=
        "run2()">
        <input type="button" class="digit" value="3" onclick=
        "run3()">
        <input type="button" id="plus" class="oper" value="+" onclick="runPlus()">

        <input type="button" class="digit" value="4" onclick=
        "run4()">
        <input type="button" class="digit" value="5" onclick=
        "run5()">
        <input type="button" class="digit" value="6" onclick=
        "run6()">
        <input type="button" id="minus" class="oper" value="-" onclick="runMinus()">

        <input type="button" class="digit" value="7" onclick=
        "run7()">
        <input type="button" class="digit" value="8" onclick=
        "run8()">
        <input type="button" class="digit" value="9" onclick=
        "run9()">
        <input type="button" id="divide" class="oper" value="/" onclick="runDivide()">


        <input type="button" class="digit" value="0" onclick=
        "run0()">
        <input type="button" id="clear" class="oper" value="C" onclick="runC()">

        <input type="button" id="equal" class="oper" value="=" onclick="runEquals()">
        <input type="button" id="multiply" class="oper" value="*" onclick="runMulitply()">
    </form>

    <div>

    </div>

  </body>
</html>
